<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Promedio</title>
</head>
<body>
    <script>

        let nota1 = parseInt(prompt ('Ingrese la primera nota'));
        let nota2 = parseInt(prompt ('Ingrese la segunda nota'));
        let nota3 = parseInt(prompt ('Ingrese la tercera nota'));
        let nota4 = parseInt(prompt ('Ingrese la cuarta  nota'));
        let nota5 = parseInt(prompt ('Ingrese la quinta  nota'));
        let promedio =(nota1 + nota2 + nota3 + nota4 + nota5) 
        let promRound = Math.round(promedio)

        if(promRound >= 5){

          document.write('Su nota es:'+promedio+' Bajo. ');
          
        }else{
            document.write('su nota es:'+promedio+'  Basico.');
            document.write('su nota es:'+promedio+'  Alto.');
            document.write('su nota es:'+promedio+'  Superior.');

            
        }
                
    </script>
</body>
</html>
